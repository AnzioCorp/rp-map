<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">
    <title>Ваш заголовок страницы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Видеоплеер и фоновый звук -->
    <video id="video-player" width="100%" height="100%" controls loop>
        <source src="ваше_видео.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>
    <audio id="background-audio" src="ваш_фоновый_звук.mp3" loop></audio>

    <!-- Popup сообщение -->
    <div id="popup">
        <div id="popup-content">
            <p>Внимание: Нажатие кнопки "OK" начнет воспроизведение видео и фонового звука. Вы согласны?</p>
            <button onclick="startVideo()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
